<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basics Workshop</title>
</head>
<body>

  <h1>JavaScript Basics Demonstration</h1>
  <p>Open the browser console (press <b>F12</b> → Console tab) to see the output.</p>

  <hr>

  <h2>1️⃣ Variables and Data Types</h2>
  <button onclick="showVariables()">Show Example</button>

  <h2>2️⃣ Conditions & Loops</h2>
  <button onclick="runConditions()">Run Conditions & Loops</button>

  <h2>3️⃣ Functions Example</h2>
  <button onclick="showFunctions()">Call Function Example</button>

  <h2>4️⃣ DOM Manipulation</h2>
  <p id="text">This is a sample text.</p>
  <button onclick="changeText()">Change Text</button>
  <button onclick="changeColor()">Change Color</button>

  <h2>5️⃣ Getting Data from Form Inputs</h2>
  <form id="userForm" onsubmit="return getFormData()">
    <label>Name: </label>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <label>Email: </label>
    <input type="email" id="email" placeholder="Enter your email"><br><br>

    <label>Age: </label>
    <input type="number" id="age" placeholder="Enter your age"><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="formOutput"></p>

  <h2>6️⃣ Simple Form Validation</h2>
  <form id="loginForm" onsubmit="return validateLogin()">
    <label>Username:</label>
    <input type="text" id="username"><br><br>

    <label>Password:</label>
    <input type="password" id="password"><br><br>

    <button type="submit">Login</button>
  </form>

  <p id="loginMessage"></p>

  <script>
    // =============================
    // 1️⃣ Variables and Data Types
    // =============================
    function showVariables() {
      var name = "John";        // String
      let age = 25;             // Number
      const isStudent = true;   // Boolean

      console.log("Name:", name);
      console.log("Age:", age);
      console.log("Is Student:", isStudent);
      console.log("Type of name:", typeof name);
      console.log("Type of age:", typeof age);
      console.log("Type of isStudent:", typeof isStudent);

      alert("Check the console for variable demo output!");
    }

    // =============================
    // 2️ Conditions and Loops
    // =============================
    function runConditions() {
      let score = 85;

      if (score >= 90) {
        console.log("Grade: A");
      } else if (score >= 75) {
        console.log("Grade: B");
      } else {
        console.log("Grade: C");
      }

      console.log("Counting numbers 1 to 5:");
      for (let i = 1; i <= 5; i++) {
        console.log(i);
      }

      alert("Open console to see conditions and loop output!");
    }

    // =============================
    // 3️ Functions Example
    // =============================
    function addNumbers(a, b) {
      return a + b;
    }

    function showFunctions() {
      let sum = addNumbers(10, 5);
      console.log("Sum of 10 + 5 =", sum);
      alert("Function executed! Sum = " + sum);
    }

    // =============================
    // 4️ DOM Manipulation
    // =============================
    function changeText() {
      document.getElementById("text").innerText = "Text has been changed using JavaScript!";
    }

    function changeColor() {
      document.getElementById("text").style.color = "blue";
    }

    // =============================
    // 5️ Getting Data from Form Inputs
    // =============================
    function getFormData() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let age = document.getElementById("age").value;

      document.getElementById("formOutput").innerText =
        `Name: ${name}, Email: ${email}, Age: ${age}`;

      console.log({ name, email, age });
      return false; // prevent form refresh
    }

    // =============================
    // 6️ Form Validation Example
    // =============================
    function validateLogin() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let message = "";

      if (username === "" || password === "") {
        message = "Please fill all fields!";
        document.getElementById("loginMessage").style.color = "red";
      } else if (password.length < 5) {
        message = "Password must be at least 5 characters!";
        document.getElementById("loginMessage").style.color = "orange";
      } else {
        message = "Login successful!";
        document.getElementById("loginMessage").style.color = "green";
      }

      document.getElementById("loginMessage").innerText = message;
      return false; // prevent actual form submit
    }
  </script>
</body>
</html>
